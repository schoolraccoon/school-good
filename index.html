<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 현황판</title>
    
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="선생님현황판">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E👨‍🏫%3C/text%3E%3C/svg%3E">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E👨‍🏫%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #dbeafe 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #d1d5db;
            color: #374151;
        }

        .btn-outline:hover {
            background: #f9fafb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-count {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .teacher-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .teacher-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .teacher-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .teacher-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .teacher-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
        }

        .teacher-subject {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid;
        }

        .status-office {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .status-class {
            background: #dbeafe;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        .status-away {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .status-not-school {
            background: #f3f4f6;
            color: #374151;
            border-color: #d1d5db;
        }

        .login-modal, .dashboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: #4f46e5;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .current-status {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .status-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .status-btn {
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .status-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .status-btn:hover {
            background: #f9fafb;
        }

        .status-btn.active:hover {
            background: #4338ca;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .teachers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainDashboard">
            <div class="header">
                <div>
                    <h1>선생님 현황판</h1>
                    <p>실시간 선생님 상태를 확인하세요</p>
                </div>
                <button class="btn btn-primary" onclick="showLogin()">
                    🔑 선생님 로그인
                </button>
            </div>

            <div class="stats-grid" id="statsGrid">
                </div>

            <div class="teachers-grid" id="teachersGrid">
                </div>
        </div>

        <div id="loginModal" class="login-modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">🔑</div>
                    <h2>선생님 로그인</h2>
                    <p>이름과 비밀번호를 입력하세요</p>
                </div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="loginName" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div id="loginError" class="error-message hidden"></div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">로그인</button>
                        <button type="button" class="btn btn-outline" onclick="hideLogin()" style="flex: 1;">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="teacherModal" class="dashboard-modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">👨‍🏫</div>
                    <h2 id="teacherName"></h2>
                    <p id="teacherSubject"></p>
                </div>
                
                <div class="current-status">
                    <label class="form-label">현재 상태</label>
                    <div id="currentStatus" style="display: flex; align-items: center; gap: 0.5rem; font-weight: bold; font-size: 1.1rem;">
                    </div>
                </div>

                <div>
                    <label class="form-label">상태 변경</label>
                    <div class="status-buttons">
                        <button class="status-btn" onclick="updateStatus('교무실에 있음')">
                            🏠 교무실
                        </button>
                        <button class="status-btn" onclick="updateStatus('수업 중')">
                            📚 수업 중
                        </button>
                        <button class="status-btn" onclick="updateStatus('부재중')">
                            ❌ 부재중
                        </button>
                        <button class="status-btn" onclick="updateStatus('학교에 없음')">
                            🚪 학교에 없음
                        </button>
                    </div>
                </div>

                <button class="btn btn-danger" onclick="logout()" style="width: 100%;">
                    🚪 로그아웃
                </button>
            </div>
        </div>
    </div>

    <script>
        // 데이터 초기화 및 로드
        function initializeData() {
            // Check if data exists in localStorage
            const storedTeachers = localStorage.getItem('teacherStatusBoardData');
            if (storedTeachers) {
                // If data exists, parse and return it
                return JSON.parse(storedTeachers);
            } else {
                // If no data, use the default set and save it to localStorage
                const defaultTeachers = [
                    { name: "이명용T", status: "교무실에 있음", password: "0101", subject: "수학" },
                    { name: "정평강T", status: "교무실에 있음", password: "0101", subject: "물리" },
                    { name: "조형일T", status: "교무실에 있음", password: "0101", subject: "사회" },
                    { name: "김성현T", status: "교무실에 있음", password: "0101", subject: "역사" },
                    { name: "박상희T", status: "교무실에 있음", password: "0101", subject: "생명" },
                    { name: "이소라T", status: "교무실에 있음", password: "0101", subject: "국어" },
                    { name: "서혁진T", status: "교무실에 있음", password: "0101", subject: "수학" },
                    { name: "장건기T", status: "교무실에 있음", password: "0101", subject: "영어" },
                ];
                localStorage.setItem('teacherStatusBoardData', JSON.stringify(defaultTeachers));
                return defaultTeachers;
            }
        }

        // Load teachers data from localStorage or use defaults
        let teachers = initializeData();
        let currentTeacher = null; // Stores the currently logged-in teacher

        // Configuration for status badges (classes and icons)
        const statusConfig = {
            "교무실에 있음": { class: "status-office", icon: "🏠" },
            "부재중": { class: "status-away", icon: "❌" },
            "수업 중": { class: "status-class", icon: "📚" },
            "학교에 없음": { class: "status-not-school", icon: "🚪" }
        };

        // --- Render Functions ---

        /**
         * Renders the statistics cards based on current teacher statuses.
         */
        function renderStats() {
            const stats = {};
            // Count teachers for each status
            teachers.forEach(teacher => {
                stats[teacher.status] = (stats[teacher.status] || 0) + 1;
            });

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = ''; // Clear previous stats

            // Create and append a stat card for each status
            Object.entries(statusConfig).forEach(([status, config]) => {
                const count = stats[status] || 0;
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <div class="stat-icon ${config.class}">
                        ${config.icon}
                    </div>
                    <div>
                        <div class="stat-count">${count}</div>
                        <div class="stat-label">${status}</div>
                    </div>
                `;
                statsGrid.appendChild(statCard);
            });
        }

        /**
         * Renders the individual teacher cards on the main dashboard.
         */
        function renderTeachers() {
            const teachersGrid = document.getElementById('teachersGrid');
            teachersGrid.innerHTML = ''; // Clear previous teacher cards

            // Create and append a card for each teacher
            teachers.forEach(teacher => {
                const config = statusConfig[teacher.status];
                const teacherCard = document.createElement('div');
                teacherCard.className = 'teacher-card';
                teacherCard.innerHTML = `
                    <div class="teacher-header">
                        <div class="teacher-avatar">
                            👨‍🏫
                        </div>
                        <div>
                            <div class="teacher-name">${teacher.name}</div>
                            <div class="teacher-subject">${teacher.subject}</div>
                        </div>
                    </div>
                    <div class="status-badge ${config.class}">
                        ${config.icon} ${teacher.status}
                    </div>
                `;
                teachersGrid.appendChild(teacherCard);
            });
        }

        // --- Login Modal Functions ---

        /**
         * Displays the login modal.
         */
        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('loginName').focus(); // Focus on the name input
        }

        /**
         * Hides the login modal and clears input fields.
         */
        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden'); // Hide any error messages
            document.getElementById('loginName').value = '';
            document.getElementById('loginPassword').value = '';
        }

        /**
         * Handles the login form submission.
         * @param {Event} event - The form submission event.
         */
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            const name = document.getElementById('loginName').value.toLowerCase().trim();
            const password = document.getElementById('loginPassword').value;

            // Find if a teacher matches the provided name and password
            const teacher = teachers.find(t => {
                const teacherName = t.name.toLowerCase();
                // Allow login by name with or without 'T' suffix (e.g., "이명용" or "이명용t")
                const nameMatch = teacherName === name || teacherName.replace('t', '') === name;
                return nameMatch && t.password === password;
            });

            if (teacher) {
                currentTeacher = teacher; // Set the logged-in teacher
                hideLogin(); // Hide login modal
                showTeacherDashboard(); // Show teacher dashboard
            } else {
                // Display error message
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = '이름 또는 비밀번호가 올바르지 않습니다.';
                errorDiv.classList.remove('hidden');
            }
        }

        // --- Teacher Dashboard Functions ---

        /**
         * Displays the teacher-specific dashboard modal.
         */
        function showTeacherDashboard() {
            if (!currentTeacher) return; // Should not happen if login is successful

            document.getElementById('teacherName').textContent = currentTeacher.name + '님';
            document.getElementById('teacherSubject').textContent = currentTeacher.subject + ' 담당';
            updateCurrentStatusDisplay(); // Update the displayed current status
            updateStatusButtons();       // Highlight the active status button
            document.getElementById('teacherModal').classList.remove('hidden');
        }

        /**
         * Updates the current status display within the teacher dashboard.
         */
        function updateCurrentStatusDisplay() {
            const config = statusConfig[currentTeacher.status];
            document.getElementById('currentStatus').innerHTML = `
                ${config.icon} ${currentTeacher.status}
            `;
        }

        /**
         * Highlights the button corresponding to the current teacher's status.
         */
        function updateStatusButtons() {
            const buttons = document.querySelectorAll('.status-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active'); // Remove active class from all buttons
                const btnText = btn.textContent.trim();
                // Check if the button text broadly includes the current status (e.g., "교무실" for "교무실에 있음")
                if (btnText.includes(currentTeacher.status.split(' ')[0])) {
                    btn.classList.add('active'); // Add active class to the matching button
                }
            });
        }

        /**
         * Updates the status of the logged-in teacher and saves to localStorage.
         * @param {string} newStatus - The new status to set for the teacher.
         */
        function updateStatus(newStatus) {
            // Find the index of the current teacher in the teachers array
            const teacherIndex = teachers.findIndex(t => t.name === currentTeacher.name);
            if (teacherIndex !== -1) {
                teachers[teacherIndex].status = newStatus; // Update status in the main array
                currentTeacher.status = newStatus;         // Update status in the currentTeacher object

                // --- Persistence: Save updated data to localStorage ---
                localStorage.setItem('teacherStatusBoardData', JSON.stringify(teachers));
                
                // Re-render relevant parts of the UI
                updateCurrentStatusDisplay();
                updateStatusButtons();
                renderStats();
                renderTeachers();
            }
        }

        /**
         * Logs out the current teacher and hides the dashboard modal.
         */
        function logout() {
            currentTeacher = null; // Clear the logged-in teacher
            document.getElementById('teacherModal').classList.add('hidden');
            // Optionally, clear login fields when logging out for security
            document.getElementById('loginName').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // --- Initial Load & Event Listeners ---

        // Render the initial dashboard when the page loads
        renderStats();
        renderTeachers();

        // Add event listener for Enter key in the login form for convenience
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const loginModal = document.getElementById('loginModal');
                if (!loginModal.classList.contains('hidden')) {
                    handleLogin(event); // Trigger login on Enter key press
                }
            }
        });

        // The 'beforeunload' event listener is not strictly necessary anymore
        // because data is saved immediately on status change using localStorage.
        // It could be used for other cleanup tasks if needed, but not for data persistence in this case.
    </script>
</body>
</html>
