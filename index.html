<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 부재중 확인 시스템</title>

    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="선생님 부재중 확인">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9C%8F%EF%B8%8F%3C/text%3E%3C/svg%3E">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9C%8F%EF%B8%8F%3C/text%3E%3C/svg%3E">

    <style>
        /* 기본 스타일 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f1f5f9 0%, #dbeafe 100%); min-height: 100vh; padding: 1rem; color: #374151; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* 헤더 스타일 */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .header h1 { font-size: 2.5rem; color: #1f2937; margin-bottom: 0.5rem; }
        .header p { color: #6b7280; font-size: 1rem; }

        /* 버튼 스타일 */
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; justify-content: center; /* 버튼 텍스트 중앙 정렬 */ }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-outline { background: transparent; border: 2px solid #d1d5db; color: #374151; }
        .btn-outline:hover { background: #f9fafb; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }

        /* 통계 그리드 스타일 */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: rgba(255, 255, 255, 0.8); padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 1rem; }
        .stat-icon { width: 48px; height: 48px; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; }
        .stat-count { font-size: 2rem; font-weight: bold; color: #1f2937; }
        .stat-label { font-size: 0.875rem; color: #6b7280; }

        /* 선생님 카드 그리드 스타일 */
        .teachers-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .teacher-card { background: rgba(255, 255, 255, 0.9); border-radius: 1rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .teacher-card:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .teacher-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .teacher-avatar {
            width: 48px; height: 48px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 24px;
        }
        .teacher-name { font-size: 1.25rem; font-weight: bold; color: #1f2937; }
        .teacher-subject { font-size: 0.875rem; color: #6b7280; }

        /* 상태 뱃지 스타일 */
        .status-badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; border: 1px solid; }
        .status-office { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-class { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .status-away { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
        .status-not-school { background: #f3f4f6; color: #374151; border-color: #d1d5db; }

        /* 모달 공통 스타일 */
        .modal, .dashboard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 2rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); width: 90%; max-width: 400px; }
        .modal-header { text-align: center; margin-bottom: 2rem; }
        .modal-icon { width: 64px; height: 64px; background: #e0e7ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: #4f46e5; font-size: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-input { width: 100%; padding: 0.75rem; border: 2px solid #d1d5db; border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.3s ease; }
        .form-input:focus { outline: none; border-color: #4f46e5; }
        .error-message { background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem; text-align: center;}
        .hidden { display: none; }

        /* 선생님 대시보드 특정 스타일 */
        .current-status { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; }
        .status-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1.5rem; }
        .status-btn {
            padding: 0.75rem; border: 2px solid #d1d5db; background: white; border-radius: 0.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; transition: all 0.3s ease;
        }
        .status-btn.active { background: #4f46e5; color: white; border-color: #4f46e5; }
        .status-btn:hover { background: #f9fafb; }
        .status-btn.active:hover { background: #4338ca; }
        
        /* 질문 및 답변 섹션 */
        .questions-section { margin-top: 1.5rem; border-top: 1px solid #e5e7eb; padding-top: 1.5rem; }
        .questions-section h3 { font-size: 1.25rem; color: #1f2937; margin-bottom: 1rem; }
        #questionsList, #publicQuestionsList { max-height: 300px; overflow-y: auto; padding-right: 10px; margin-bottom: 1rem; } /* 스크롤바 영역 */

        .question-card { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid #e5e7eb; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .question-meta {
            font-size: 0.875rem; color: #6b7280; margin-bottom: 0.5rem;
            display: flex; justify-content: space-between; align-items: flex-start;
            flex-wrap: wrap; gap: 0.5rem; position: relative;
            padding-right: 70px; /* 삭제 버튼 공간 확보 */
        }
        .question-meta .student-info { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .question-meta .datetime-info { white-space: nowrap; }
        .question-meta .delete-button-container {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%); z-index: 10;
        }
        .delete-button {
            background: #ef4444; color: white; border: none; border-radius: 0.375rem;
            padding: 0.375rem 0.75rem; font-size: 0.75rem; cursor: pointer;
            transition: background-color 0.2s ease-in-out; margin-left: 0.5rem;
            display: inline-flex; align-items: center; gap: 0.25rem; white-space: nowrap;
        }
        .delete-button:hover { background: #dc2626; }
        .question-text { font-size: 1rem; color: #374151; line-height: 1.5; margin-bottom: 1rem; white-space: pre-wrap; }
        .answer-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed #d1d5db; }
        .answer-section strong { color: #4f46e5; }
        .answer-text { color: #1f2937; margin-top: 0.5rem; white-space: pre-wrap; }
        .answer-input-group { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
        .answer-input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.9rem; resize: vertical; }
        .answer-submit-btn {
            background: #4f46e5; color: white; padding: 0.75rem 1rem; border: none; border-radius: 0.5rem;
            cursor: pointer; font-weight: 600; transition: background 0.3s ease;
        }
        .answer-submit-btn:hover { background: #4338ca; }
        
        /* 질문 목록 보기 모달 */
        #viewQuestionsModal .modal-content { max-width: 600px; }

        /* 반응형 디자인 개선 */
        /* 작은 모바일 (320px ~ 480px) */
        @media (max-width: 480px) {
            body { padding: 0.5rem; }
            .header h1 { font-size: 1.8rem; }
            .header p { font-size: 0.9rem; }
            .btn { padding: 0.6rem 1rem; font-size: 0.9rem; }
            .stats-grid { grid-template-columns: 1fr; gap: 0.75rem; } /* 한 줄에 하나 */
            .stat-card { padding: 1rem; }
            .stat-count { font-size: 1.8rem; }
            .stat-label { font-size: 0.8rem; }
            .teachers-grid { grid-template-columns: 1fr; gap: 1rem; } /* 한 줄에 하나 */
            .teacher-card { padding: 1.2rem; }
            .teacher-avatar { width: 40px; height: 40px; font-size: 20px; }
            .teacher-name { font-size: 1.1rem; }
            .teacher-subject { font-size: 0.8rem; }
            .status-badge { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
            .modal-content { padding: 1.5rem; width: 95%; max-width: 350px; }
            .modal-icon { width: 50px; height: 50px; font-size: 1.5rem; }
            .form-input, .answer-input { padding: 0.6rem; font-size: 0.9rem; }
            .status-buttons { grid-template-columns: 1fr; } /* 상태 버튼도 세로로 */
            .question-meta { padding-right: 0; flex-direction: column; align-items: flex-start; } /* 질문 메타 정보 세로 정렬 */
            .question-meta .delete-button-container { position: static; transform: none; margin-top: 0.5rem; width: 100%; display: flex; justify-content: flex-end; } /* 삭제 버튼 위치 조정 */
            .delete-button { width: auto; } /* 삭제 버튼 너비 조절 */
            .question-text { font-size: 0.95rem; }
            #questionsList, #publicQuestionsList { max-height: 250px; } /* 작은 화면에서 높이 조절 */
        }

        /* 중간 크기 태블릿 및 모바일 (481px ~ 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            .btn { padding: 0.7rem 1.2rem; font-size: 0.95rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); } /* 한 줄에 두 개 */
            .teachers-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); } /* 화면에 맞게 2개 또는 3개 */
            .modal-content { max-width: 450px; }
            .status-buttons { grid-template-columns: 1fr 1fr; }
            #questionsList, #publicQuestionsList { max-height: 350px; }
        }

        /* 작은 데스크탑 및 큰 태블릿 (769px ~ 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container { padding: 0 1.5rem; }
            .teachers-grid { grid-template-columns: repeat(3, 1fr); } /* 한 줄에 세 개 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainDashboard">
            <div class="header">
                <div>
                    <h1>선생님 부재중 확인</h1>
                    <p>실시간 선생님 상태를 확인하세요</p>
                </div>
                <button class="btn btn-primary" id="loginButton">
                    🔑 선생님 로그인
                </button>
            </div>

            <div class="stats-grid" id="statsGrid">
            </div>

            <div class="teachers-grid" id="teachersGrid">
            </div>
        </div>

        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">🔑</div>
                    <h2>선생님 로그인</h2>
                    <p>이름과 비밀번호를 입력하세요</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginName">이름</label>
                        <input type="text" class="form-input" id="loginName" placeholder="이름을 입력해주세요 (예: 이명용T)" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">비밀번호</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div id="loginError" class="error-message hidden"></div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">로그인</button>
                        <button type="button" class="btn btn-outline" id="loginCancelBtn" style="flex: 1;">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="teacherModal" class="dashboard-modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">🔑</div>
                    <h2 id="teacherName"></h2>
                    <p id="teacherSubject"></p>
                </div>

                <div class="current-status">
                    <label class="form-label">현재 상태</label>
                    <div id="currentStatus" style="display: flex; align-items: center; gap: 0.5rem; font-weight: bold; font-size: 1.1rem;">
                    </div>
                </div>

                <div>
                    <label class="form-label">상태 변경</label>
                    <div class="status-buttons">
                        <button class="status-btn" data-status="교무실에 있음">
                            🏠 교무실
                        </button>
                        <button class="status-btn" data-status="수업 중">
                            📚 수업 중
                        </button>
                        <button class="status-btn" data-status="부재중">
                            ❌ 부재중
                        </button>
                        <button class="status-btn" data-status="학교에 없음">
                            🚪 학교에 없음
                        </button>
                    </div>
                </div>
                
                <button class="btn btn-danger" id="logoutBtn" style="width: 100%; margin-top: 1rem;">
                    🚪 로그아웃
                </button>
            </div>
        </div>

        <div id="questionModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">💬</div>
                    <h2 id="questionTeacherName"></h2>
                    <p>선생님께 질문을 남겨주세요.</p>
                </div>
                <form id="questionForm">
                    <div class="form-group">
                        <label for="studentId" class="form-label">학번</label>
                        <input type="text" class="form-input" id="studentId" placeholder="학번을 입력해주세요 (예: 10101)" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName" class="form-label">이름</label>
                        <input type="text" class="form-input" id="studentName" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label for="questionText" class="form-label">질문 내용</label>
                        <textarea class="form-input" id="questionText" rows="5" placeholder="궁금한 점을 자세히 적어주세요." required></textarea>
                    </div>
                    <div id="questionError" class="error-message hidden"></div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">질문 제출</button>
                        <button type="button" class="btn btn-outline" id="questionCancelBtn" style="flex: 1;">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="viewQuestionsModal" class="modal hidden">
            <div class="modal-content" style="max-width: 600px;">
                <div class="modal-header">
                    <div class="modal-icon">📜</div>
                    <h2 id="viewQuestionsTeacherName"></h2>
                    <p>선생님께 남겨진 질문들을 확인하세요.</p>
                </div>
                <div id="publicQuestionsList">
                </div>
                <div id="publicQuestionsEmpty" class="error-message hidden" style="text-align: center; margin-top: 1rem;">아직 이 선생님에게 온 질문이 없습니다.</div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-primary" id="askQuestionFromViewModalBtn" style="flex: 1;">질문하기</button>
                    <button type="button" class="btn btn-outline" id="viewQuestionsCloseBtn" style="flex: 1;">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Firebase Configuration (이전에 보내주신 값 그대로)
        const firebaseConfig = {
            apiKey: "AIzaSyCr90aSlJxQjRNBMqLlVBunhBIHbyTPa88",
            authDomain: "sssss-8ec7d.firebaseapp.com",
            databaseURL: "https://sssss-8ec7d-default-rtdb.firebaseio.com",
            projectId: "sssss-8ec7d",
            storageBucket: "sssss-8ec7d.firebaseapp.com",
            messagingSenderId: "1040806517474",
            appId: "1:1040806517474:web:6e1f112297b6808b449cbb",
            measurementId: "G-P1YRYXDY06"
        };

        // Firebase 앱 초기화 및 데이터베이스 인스턴스 참조
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const teachersRef = ref(database, 'teachers');
        const questionsRef = ref(database, 'questions');

        // 애플리케이션 상태 변수
        let teachers = [];
        let questions = [];
        let currentTeacher = null; // 현재 로그인된 선생님 정보
        let selectedTeacherForQuestion = null; // 학생 질문 모달에 사용될 선생님
        let selectedTeacherForView = null; // 질문 리스트 보기 모달에 사용될 선생님

        // 상태별 CSS 클래스와 아이콘 정의
        const statusConfig = {
            "교무실에 있음": { class: "status-office", icon: "🏠" },
            "부재중": { class: "status-away", icon: "❌" },
            "수업 중": { class: "status-class", icon: "📚" },
            "학교에 없음": { class: "status-not-school", icon: "🚪" }
        };

        // 과목별 아이콘 정의
        const subjectIcons = {
            "수학": "➕", "물리": "⚛️", "사회": "🏛️", "역사": "📜", "생명": "🌱",
            "국어": "📖", "영어": "🔤"
        };

        /**
         * Realtime Database에서 데이터를 불러오고, UI를 렌더링하는 실시간 리스너를 설정합니다.
         * 데이터가 변경될 때마다 이 함수가 호출되어 UI를 자동으로 업데이트됩니다.
         */
        function initializeFirebaseDataListener() {
            // 선생님 데이터 리스너
            onValue(teachersRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    console.log("Firebase에 데이터가 없어 초기 데이터 설정 중...");
                    const defaultTeachers = [
                        { name: "이명용T", status: "교무실에 있음", password: "0101", subject: "수학" },
                        { name: "정평강T", status: "교무실에 있음", password: "0101", subject: "물리" },
                        { name: "조형일T", status: "교무실에 있음", password: "0101", subject: "사회" },
                        { name: "김성현T", status: "교무실에 있음", password: "0101", subject: "역사" },
                        { name: "박상희T", status: "교무실에 있음", password: "0101", subject: "생명" },
                        { name: "이소라T", status: "교무실에 있음", password: "0101", subject: "국어" },
                        { name: "서혁진T", status: "교무실에 있음", password: "0101", subject: "수학" },
                        { name: "장건기T", status: "교무실에 있음", password: "0101", subject: "영어" },
                    ];
                    set(teachersRef, defaultTeachers)
                        .then(() => console.log("초기 데이터 Firebase에 저장 완료"))
                        .catch((error) => console.error("초기 데이터 저장 오류:", error));
                    teachers = defaultTeachers;
                } else {
                    // Firebase에서 배열 형태로 데이터를 가져올 경우, Object.values()를 사용하여 배열로 변환
                    // (Firebase Realtime Database는 배열을 저장할 때 객체 형태로 변환하기 때문에 필요)
                    teachers = Object.values(data);
                }
                renderStats();
                renderTeachers();
                
                // 현재 로그인된 선생님이 있다면, Firebase 데이터 로드 후 currentTeacher 정보 갱신
                if (currentTeacher) {
                    const updatedCurrentTeacher = teachers.find(t => t.name === currentTeacher.name);
                    if (updatedCurrentTeacher) {
                        currentTeacher = updatedCurrentTeacher;
                        // 대시보드 모달이 열려있다면 UI 업데이트
                        if (!document.getElementById('teacherModal').classList.contains('hidden')) {
                            updateCurrentStatusDisplay();
                            updateStatusButtons();
                        }
                    } else {
                        // 저장된 선생님 정보가 Firebase에서 사라진 경우
                        console.warn("저장된 선생님 정보를 Firebase에서 찾을 수 없어 로그아웃합니다.");
                        logout();
                    }
                }
                console.log("Firebase 선생님 데이터 업데이트 감지 및 UI 갱신 완료");
            }, (error) => {
                console.error("Firebase 선생님 데이터 읽기 오류:", error);
            });

            // 질문 데이터 리스너
            onValue(questionsRef, (snapshot) => {
                const data = snapshot.val();
                questions = data ? Object.entries(data).map(([key, value]) => ({ id: key, ...value })) : [];
                questions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // 최신 질문이 위로 오도록 정렬
                
                // 로그인한 선생님 대시보드 질문 목록 업데이트
                if (currentTeacher && !document.getElementById('teacherModal').classList.contains('hidden')) {
                    renderTeacherQuestions();
                }
                // 질문 리스트 보기 모달이 열려있으면 업데이트
                if (selectedTeacherForView && !document.getElementById('viewQuestionsModal').classList.contains('hidden')) {
                    renderPublicQuestions(selectedTeacherForView.name);
                }
                console.log("Firebase 질문 데이터 업데이트 감지 및 UI 갱신 완료");
            }, (error) => {
                console.error("Firebase 질문 데이터 읽기 오류:", error);
            });
        }

            const stats = {};
            teachers.forEach(teacher => {

            });

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            Object.entries(statusConfig).forEach(([status, config]) => {

                const statCard = document.createElement('div');

                statCard.innerHTML = `

                        <span class="math-inline">\{config\.icon\}
</div\>
<div\>
<div class\="stat\-count"\></span>{count}</div>
                        <div class="stat-label">${status}</div>
                    </div>
                `;
                statsGrid.appendChild(statCard);

        /**
         * 메인 대시보드에 개별 선생님 카드를 렌더링합니다.
         * 선생님 카드 클릭 시, 질문 리스트 보기 모달이 기본으로 표시되며,
         * Ctrl/Command 키를 누른 상태에서는 학생 질문 모달이 표시됩니다.
         */
        function renderTeachers() {
            const teachersGrid = document.getElementById('teachersGrid');
            teachersGrid.innerHTML = '';

            teachers.forEach(teacher => {
                const config = statusConfig[teacher.status];
                const teacherCard = document.createElement('div');
                teacherCard.className = 'teacher-card';
                const subjectIcon = subjectIcons[teacher.subject] || "✏️"; // 기본 아이콘
                teacherCard.innerHTML = `
                    <div class="teacher-header">
                        <div class="teacher-avatar">
                            <span class="math-inline">\{subjectIcon\}
</div\>
<div\>
<div class\="teacher\-name"\></span>{teacher.name}</div>
                            <div class="teacher-subject">${teacher.subject}</div>
                        </div>
                    </div>
                    <div class="status-badge ${config.class}">
                        ${config.icon} ${teacher.status}
                    </div>
                `;
                teacherCard.addEventListener('click', (event) => {
                    // Ctrl 또는 Command 키를 누른 상태에서 클릭하면 질문하기 모달 표시
                    if (event.ctrlKey || event.metaKey) { // metaKey는 Mac의 Command 키
                        selectedTeacherForQuestion = teacher;
                        showQuestionModal();
                    } else { // 일반 클릭 시 질문 리스트 보기 모달 표시
                        selectedTeacherForView = teacher;
                        showViewQuestionsModal();
                    }
                });
                teachersGrid.appendChild(teacherCard);
            });
        }

            document.getElementById('loginName').focus();
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('loginName').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('loginName').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById('loginName').value.toLowerCase().trim();
            const password = document.getElementById('loginPassword').value;

            const teacher = teachers.find(t => {
                const teacherName = t.name.toLowerCase();
                // "t"를 제거한 이름도 함께 확인
                const nameMatch = teacherName === name || teacherName.replace('t', '') === name;
                return nameMatch && t.password === password;
            });

            if (teacher) {
                currentTeacher = teacher;
                // **로그인 정보 localStorage에 저장**
                localStorage.setItem('loggedInTeacher', JSON.stringify(teacher));
                hideLogin();
                showTeacherDashboard();
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = '이름 또는 비밀번호가 올바르지 않습니다.';
                errorDiv.classList.remove('hidden');
            }
        }
