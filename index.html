<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 부재중 확인 시스템</title>

    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="선생님 부재중 확인">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9C%8F%EF%B8%8F%3C/text%3E%3C/svg%3E">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9C%8F%EF%B8%8F%3C/text%3E%3C/svg%3E">

    <style>
        /* 기본 스타일 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f1f5f9 0%, #dbeafe 100%); min-height: 100vh; padding: 1rem; color: #374151; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* 헤더 스타일 */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .header h1 { font-size: 2.5rem; color: #1f2937; margin-bottom: 0.5rem; }
        .header p { color: #6b7280; font-size: 1rem; }

        /* 버튼 스타일 */
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; justify-content: center; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-outline { background: transparent; border: 2px solid #d1d5db; color: #374151; }
        .btn-outline:hover { background: #f9fafb; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-info { background: #3b82f6; color: white; }
        .btn-info:hover { background: #2563eb; }
        .btn-warning { background: #f59e0b; color: white; } /* 알림 버튼 색상 */
        .btn-warning:hover { background: #d97706; }

        /* 통계 그리드 스타일 */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: rgba(255, 255, 255, 0.8); padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 1rem; }
        .stat-icon { width: 48px; height: 48px; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; }
        .stat-count { font-size: 2rem; font-weight: bold; color: #1f2937; }
        .stat-label { font-size: 0.875rem; color: #6b7280; }

        /* 선생님 카드 그리드 스타일 */
        .teachers-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .teacher-card { background: rgba(255, 255, 255, 0.9); border-radius: 1rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .teacher-card:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .teacher-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .teacher-avatar {
            width: 48px; height: 48px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 24px;
        }
        .teacher-name { font-size: 1.25rem; font-weight: bold; color: #1f2937; }
        .teacher-subject { font-size: 0.875rem; color: #6b7280; }

        /* 상태 뱃지 스타일 */
        .status-badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; border: 1px solid; }
        .status-office { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-class { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .status-away { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
        .status-not-school { background: #f3f4f6; color: #374151; border-color: #d1d5db; }

        /* 모달 공통 스타일 */
        .modal, .dashboard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 2rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); width: 90%; max-width: 400px; }
        .modal-header { text-align: center; margin-bottom: 2rem; }
        .modal-icon { width: 64px; height: 64px; background: #e0e7ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: #4f46e5; font-size: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-input { width: 100%; padding: 0.75rem; border: 2px solid #d1d5db; border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.3s ease; }
        .form-input:focus { outline: none; border-color: #4f46e5; }
        .error-message { background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem; text-align: center;}
        .hidden { display: none; }

        /* 선생님 대시보드 특정 스타일 */
        .current-status { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; }
        .status-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1.5rem; }
        .status-btn {
            padding: 0.75rem; border: 2px solid #d1d5db; background: white; border-radius: 0.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; transition: all 0.3s ease;
        }
        .status-btn.active { background: #4f46e5; color: white; border-color: #4f46e5; }
        .status-btn:hover { background: #f9fafb; }
        .status-btn.active:hover { background: #4338ca; }
       
        /* 질문 및 답변 섹션 */
        .questions-section { margin-top: 1.5rem; border-top: 1px solid #e5e7eb; padding-top: 1.5rem; }
        .questions-section h3 { font-size: 1.25rem; color: #1f2937; margin-bottom: 1rem; }
        #questionsList, #publicQuestionsList { max-height: 300px; overflow-y: auto; padding-right: 10px; margin-bottom: 1rem; } /* 스크롤바 영역 */

        .question-card { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid #e5e7eb; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .question-meta {
            font-size: 0.875rem; color: #6b7280; margin-bottom: 0.5rem;
            display: flex; justify-content: space-between; align-items: flex-start;
            flex-wrap: wrap; gap: 0.5rem; position: relative;
            padding-right: 70px; /* 삭제 버튼 공간 확보 */
        }
        .question-meta .student-info { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .question-meta .datetime-info { white-space: nowrap; }
        .question-meta .delete-button-container {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%); z-index: 10;
        }
        .delete-button {
            background: #ef4444; color: white; border: none; border-radius: 0.375rem;
            padding: 0.375rem 0.75rem; font-size: 0.75rem; cursor: pointer;
            transition: background-color 0.2s ease-in-out; margin-left: 0.5rem;
            display: inline-flex; align-items: center; gap: 0.25rem; white-space: nowrap;
        }
        .delete-button:hover { background: #dc2626; }
        .question-text { font-size: 1rem; color: #374151; line-height: 1.5; margin-bottom: 1rem; white-space: pre-wrap; }
        .answer-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed #d1d5db; }
        .answer-section strong { color: #4f46e5; }
        .answer-text { color: #1f2937; margin-top: 0.5rem; white-space: pre-wrap; }
        .answer-input-group { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
        .answer-input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.9rem; resize: vertical; }
        .answer-submit-btn {
            background: #4f46e5; color: white; padding: 0.75rem 1rem; border: none; border-radius: 0.5rem;
            cursor: pointer; font-weight: 600; transition: background 0.3s ease;
        }
        .answer-submit-btn:hover { background: #4338ca; }
       
        /* 질문 목록 보기 모달 */
        #viewQuestionsModal .modal-content, #teacherQuestionsModal .modal-content { max-width: 600px; }

        /* 로그인 상태 유지 후 표시되는 버튼들 */
        #authButtons {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: flex-end; /* 오른쪽 정렬 */
        }
        #loggedInButtons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        #loggedInButtons .btn {
            flex-grow: 1;
            max-width: 250px; /* 버튼 최대 너비 설정 */
        }
        #loggedInButtons .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* 반응형 디자인 개선 */
        /* 작은 모바일 (320px ~ 480px) */
        @media (max-width: 480px) {
            body { padding: 0.5rem; }
            .header { flex-direction: column; align-items: flex-start; }
            .header h1 { font-size: 1.8rem; }
            .header p { font-size: 0.9rem; }
            #authButtons { width: 100%; justify-content: center; }
            .btn { padding: 0.6rem 1rem; font-size: 0.9rem; }
            .stats-grid { grid-template-columns: 1fr; gap: 0.75rem; }
            .stat-card { padding: 1rem; }
            .stat-count { font-size: 1.8rem; }
            .stat-label { font-size: 0.8rem; }
            .teachers-grid { grid-template-columns: 1fr; gap: 1rem; }
            .teacher-card { padding: 1.2rem; }
            .teacher-avatar { width: 40px; height: 40px; font-size: 20px; }
            .teacher-name { font-size: 1.1rem; }
            .teacher-subject { font-size: 0.8rem; }
            .status-badge { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
            .modal-content { padding: 1.5rem; width: 95%; max-width: 350px; }
            .modal-icon { width: 50px; height: 50px; font-size: 1.5rem; }
            .form-input, .answer-input { padding: 0.6rem; font-size: 0.9rem; }
            .status-buttons { grid-template-columns: 1fr; }
            .question-meta { padding-right: 0; flex-direction: column; align-items: flex-start; }
            .question-meta .delete-button-container { position: static; transform: none; margin-top: 0.5rem; width: 100%; display: flex; justify-content: flex-end; }
            .delete-button { width: auto; }
            .question-text { font-size: 0.95rem; }
            #questionsList, #publicQuestionsList { max-height: 250px; }
            #loggedInButtons { flex-direction: column; align-items: center; }
            #loggedInButtons .btn { width: 100%; max-width: none; }
        }

        /* 중간 크기 태블릿 및 모바일 (481px ~ 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            .btn { padding: 0.7rem 1.2rem; font-size: 0.95rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .teachers-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
            .modal-content { max-width: 450px; }
            .status-buttons { grid-template-columns: 1fr 1fr; }
            #questionsList, #publicQuestionsList { max-height: 350px; }
            #loggedInButtons { flex-direction: row; }
        }

        /* 작은 데스크탑 및 큰 태블릿 (769px ~ 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container { padding: 0 1.5rem; }
            .teachers-grid { grid-template-columns: repeat(3, 1fr); }
            #loggedInButtons { flex-direction: row; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainDashboard">
            <div class="header">
                <div>
                    <h1>선생님 부재중 확인</h1>
                    <p>실시간 선생님 상태를 확인하세요</p>
                </div>
                <div id="authButtons">
                    <button class="btn btn-primary" id="loginButton">
                        🔑 선생님 로그인
                    </button>
                    <div id="loggedInButtons" class="hidden">
                        <button class="btn btn-primary btn-small" id="changeMyStatusBtn">
                            내 상태 변경하기
                        </button>
                        <button class="btn btn-info btn-small" id="checkMyQuestionsBtn">
                            <span id="unansweredQuestionsCount"></span> 질문 확인하기
                        </button>
                        <button class="btn btn-outline btn-small" id="logoutButtonLoggedIn">
                            🚪 로그아웃
                        </button>
                    </div>
                </div>
            </div>

            <div class="stats-grid" id="statsGrid">
            </div>

            <div class="teachers-grid" id="teachersGrid">
            </div>
        </div>

        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">🔑</div>
                    <h2>선생님 로그인</h2>
                    <p>이름과 비밀번호를 입력하세요</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginName">이름</label>
                        <input type="text" class="form-input" id="loginName" placeholder="이름을 입력해주세요 (예: 이명용T)" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">비밀번호</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div id="loginError" class="error-message hidden"></div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">로그인</button>
                        <button type="button" class="btn btn-outline" id="loginCancelBtn" style="flex: 1;">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="teacherModal" class="dashboard-modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">🔑</div>
                    <h2 id="teacherName"></h2>
                    <p id="teacherSubject"></p>
                </div>

                <div class="current-status">
                    <label class="form-label">현재 상태</label>
                    <div id="currentStatus" style="display: flex; align-items: center; gap: 0.5rem; font-weight: bold; font-size: 1.1rem;">
                    </div>
                </div>

                <div>
                    <label class="form-label">상태 변경</label>
                    <div class="status-buttons">
                        <button class="status-btn" data-status="교무실에 있음">
                            🏠 교무실
                        </button>
                        <button class="status-btn" data-status="수업 중">
                            📚 수업 중
                        </button>
                        <button class="status-btn" data-status="부재중">
                            ❌ 부재중
                        </button>
                        <button class="status-btn" data-status="학교에 없음">
                            🚪 학교에 없음
                        </button>
                    </div>
                </div>
               
                <button type="button" class="btn btn-outline" id="closeTeacherStatusModalBtn" style="width: 100%; margin-top: 1rem;">
                    닫기
                </button>
            </div>
        </div>

        <div id="teacherQuestionsModal" class="modal hidden">
            <div class="modal-content" style="max-width: 600px;">
                <div class="modal-header">
                    <div class="modal-icon">📜</div>
                    <h2 id="myQuestionsTeacherName"></h2>
                    <p>선생님께 온 질문 목록입니다.</p>
                </div>
                <div id="questionsList">
                </div>
                <div id="myQuestionsEmpty" class="error-message hidden" style="text-align: center; margin-top: 1rem;">아직 이 선생님에게 온 질문이 없습니다.</div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-outline" id="closeMyQuestionsModalBtnTeacher">닫기</button>
                </div>
            </div>
        </div>


        <div id="questionModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">💬</div>
                    <h2 id="questionTeacherName"></h2>
                    <p>선생님께 질문을 남겨주세요.</p>
                </div>
                <form id="questionForm">
                    <div class="form-group">
                        <label for="studentId" class="form-label">학번</label>
                        <input type="text" class="form-input" id="studentId" placeholder="학번을 입력해주세요 (예: 10101)" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName" class="form-label">이름</label>
                        <input type="text" class="form-input" id="studentName" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label for="questionText" class="form-label">질문 내용</label>
                        <textarea class="form-input" id="questionText" rows="5" placeholder="궁금한 점을 자세히 적어주세요." required></textarea>
                    </div>
                    <div id="questionError" class="error-message hidden"></div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">질문 제출</button>
                        <button type="button" class="btn btn-outline" id="questionCancelBtn" style="flex: 1;">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="viewQuestionsModal" class="modal hidden">
            <div class="modal-content" style="max-width: 600px;">
                <div class="modal-header">
                    <div class="modal-icon">📜</div>
                    <h2 id="viewQuestionsTeacherName"></h2>
                    <p>선생님께 남겨진 질문들을 확인하세요.</p>
                </div>
                <div id="publicQuestionsList">
                </div>
                <div id="publicQuestionsEmpty" class="error-message hidden" style="text-align: center; margin-top: 1rem;">아직 이 선생님에게 온 질문이 없습니다.</div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-primary" id="askQuestionFromViewModalBtn" style="flex: 1;">질문하기</button>
                    <button type="button" class="btn btn-outline" id="viewQuestionsCloseBtn" style="flex: 1;">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Firebase Configuration (처음 보내주신 값 그대로 유지)
        const firebaseConfig = {
            apiKey: "AIzaSyCr90aSlJxQjRNBMqLlVBunhBIHbyTPa88",
            authDomain: "sssss-8ec7d.firebaseapp.com",
            databaseURL: "https://sssss-8ec7d-default-rtdb.firebaseio.com",
            projectId: "sssss-8ec7d",
            storageBucket: "sssss-8ec7d.firebaseapp.com",
            messagingSenderId: "1040806517474",
            appId: "1:1040806517474:web:6e1f112297b6808b449cbb",
            measurementId: "G-P1YRYXDY06"
        };

        // Firebase 앱 초기화 및 데이터베이스 인스턴스 참조
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const teachersRef = ref(database, 'teachers');
        const questionsRef = ref(database, 'questions');

        // 애플리케이션 상태 변수
        let teachers = [];
        let questions = [];
        let currentTeacher = null; // 현재 로그인된 선생님 정보
        let selectedTeacherForQuestion = null; // 학생 질문 모달에 사용될 선생님
        let selectedTeacherForView = null; // 질문 리스트 보기 모달에 사용될 선생님

        // 상태별 CSS 클래스와 아이콘 정의
        const statusConfig = {
            "교무실에 있음": { class: "status-office", icon: "🏠" },
            "부재중": { class: "status-away", icon: "❌" },
            "수업 중": { class: "status-class", icon: "📚" },
            "학교에 없음": { class: "status-not-school", icon: "🚪" }
        };

        // 과목별 아이콘 정의
        const subjectIcons = {
            "수학": "➕", "물리": "⚛️", "사회": "🏛️", "역사": "📜", "생명": "🌱",
            "국어": "📖", "영어": "🔤"
        };

        /**
         * Realtime Database에서 데이터를 불러오고, UI를 렌더링하는 실시간 리스너를 설정합니다.
         * 데이터가 변경될 때마다 이 함수가 호출되어 UI를 자동으로 업데이트됩니다.
         */
        function initializeFirebaseDataListener() {
            // 선생님 데이터 리스너
            onValue(teachersRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    console.log("Firebase에 데이터가 없어 초기 데이터 설정 중...");
                    const defaultTeachers = [
                        { name: "이명용T", status: "교무실에 있음", password: "0101", subject: "수학" },
                        { name: "정평강T", status: "교무실에 있음", password: "0101", subject: "물리" },
                        { name: "조형일T", status: "교무실에 있음", password: "0101", subject: "사회" },
                        { name: "김성현T", status: "교무실에 있음", password: "0101", subject: "역사" },
                        { name: "박상희T", status: "교무실에 있음", password: "0101", subject: "생명" },
                        { name: "이소라T", status: "교무실에 있음", password: "0101", subject: "국어" },
                        { name: "서혁진T", status: "교무실에 있음", password: "0101", subject: "수학" },
                        { name: "장건기T", status: "교무실에 있음", password: "0101", subject: "영어" },
                    ];
                    set(teachersRef, defaultTeachers)
                        .then(() => console.log("초기 데이터 Firebase에 저장 완료"))
                        .catch((error) => console.error("초기 데이터 저장 오류:", error));
                    teachers = defaultTeachers;
                } else {
                    // Firebase에서 가져온 객체를 배열로 변환
                    teachers = Object.values(data);
                }
                renderStats();
                renderTeachers();
               
                // 현재 로그인된 선생님이 있다면, Firebase 데이터 로드 후 currentTeacher 정보 갱신 및 UI 업데이트
                if (currentTeacher) {
                    const updatedCurrentTeacher = teachers.find(t => t.name === currentTeacher.name);
                    if (updatedCurrentTeacher) {
                        currentTeacher = updatedCurrentTeacher;
                        updateLoggedInUI(); // 로그인 상태 UI 업데이트
                        // 선생님 상태 변경 모달이 열려있다면 업데이트
                        if (!document.getElementById('teacherModal').classList.contains('hidden')) {
                            updateCurrentStatusDisplay();
                            updateStatusButtons();
                        }
                    } else {
                        console.warn("저장된 선생님 정보를 Firebase에서 찾을 수 없어 로그아웃합니다.");
                        logout();
                    }
                }
                console.log("Firebase 선생님 데이터 업데이트 감지 및 UI 갱신 완료");
            }, (error) => {
                console.error("Firebase 선생님 데이터 읽기 오류:", error);
            });

            // 질문 데이터 리스너
            onValue(questionsRef, (snapshot) => {
                const data = snapshot.val();
                questions = data ? Object.entries(data).map(([key, value]) => ({ id: key, ...value })) : [];
                questions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // 최신 질문이 위로 오도록 정렬
               
                // 로그인한 선생님이 있다면, 질문 알림 버튼의 카운트 업데이트
                if (currentTeacher) {
                    updateUnansweredQuestionsCount();
                }

                // 선생님 본인 질문 목록 모달이 열려있다면 업데이트
                if (!document.getElementById('teacherQuestionsModal').classList.contains('hidden')) {
                    renderTeacherQuestions();
                }
                // 질문 리스트 보기 모달이 열려있으면 업데이트
                if (selectedTeacherForView && !document.getElementById('viewQuestionsModal').classList.contains('hidden')) {
                    renderPublicQuestions(selectedTeacherForView.name);
                }
                console.log("Firebase 질문 데이터 업데이트 감지 및 UI 갱신 완료");
            }, (error) => {
                console.error("Firebase 질문 데이터 읽기 오류:", error);
            });
        }

        /**
         * 현재 선생님 상태를 기반으로 통계 카드를 렌더링합니다.
         */
        function renderStats() {
            const stats = {};
            teachers.forEach(teacher => {
                stats[teacher.status] = (stats[teacher.status] || 0) + 1;
            });

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            Object.entries(statusConfig).forEach(([status, config]) => {
                const count = stats[status] || 0;
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <div class="stat-icon ${config.class}">
                        ${config.icon}
                    </div>
                    <div>
                        <div class="stat-count">${count}</div>
                        <div class="stat-label">${status}</div>
                    </div>
                `;
                statsGrid.appendChild(statCard);
            });
        }

        /**
         * 메인 대시보드에 개별 선생님 카드를 렌더링합니다.
         */
        function renderTeachers() {
            const teachersGrid = document.getElementById('teachersGrid');
            teachersGrid.innerHTML = '';

            teachers.forEach(teacher => {
                const config = statusConfig[teacher.status];
                const teacherCard = document.createElement('div');
                teacherCard.className = 'teacher-card';
                const subjectIcon = subjectIcons[teacher.subject] || "✏️";
                teacherCard.innerHTML = `
                    <div class="teacher-header">
                        <div class="teacher-avatar">
                            ${subjectIcon}
                        </div>
                        <div>
                            <div class="teacher-name">${teacher.name}</div>
                            <div class="teacher-subject">${teacher.subject}</div>
                        </div>
                    </div>
                    <div class="status-badge ${config.class}">
                        ${config.icon} ${teacher.status}
                    </div>
                `;
                teacherCard.addEventListener('click', (event) => {
                    if (event.ctrlKey || event.metaKey) { // Ctrl/Command + 클릭 시 질문하기
                        selectedTeacherForQuestion = teacher;
                        showQuestionModal();
                    } else { // 일반 클릭 시 질문 리스트 보기
                        selectedTeacherForView = teacher;
                        showViewQuestionsModal();
                    }
                });
                teachersGrid.appendChild(teacherCard);
            });
        }

        // --- 로그인 UI 및 상태 관리 ---
        function updateLoggedInUI() {
            const loginButton = document.getElementById('loginButton');
            const loggedInButtons = document.getElementById('loggedInButtons');
            const checkMyQuestionsBtn = document.getElementById('checkMyQuestionsBtn');

            if (currentTeacher) {
                loginButton.classList.add('hidden');
                loggedInButtons.classList.remove('hidden');
                updateUnansweredQuestionsCount(); // 질문 알림 카운트 업데이트
            } else {
                loginButton.classList.remove('hidden');
                loggedInButtons.classList.add('hidden');
                checkMyQuestionsBtn.classList.remove('btn-warning'); // 로그아웃 시 알림 색상 제거
                checkMyQuestionsBtn.classList.add('btn-info'); // 기본 색상으로 복원
            }
        }

        // --- 로그인 모달 관련 함수 ---
        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('loginName').focus();
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('loginName').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('loginName').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById('loginName').value.toLowerCase().trim();
            const password = document.getElementById('loginPassword').value;

            const teacher = teachers.find(t => {
                const teacherName = t.name.toLowerCase();
                const nameMatch = teacherName === name || teacherName.replace('t', '') === name;
                return nameMatch && t.password === password;
            });

            if (teacher) {
                currentTeacher = teacher;
                localStorage.setItem('loggedInTeacher', JSON.stringify(teacher)); // 로그인 정보 localStorage에 저장
                hideLogin();
                updateLoggedInUI(); // 로그인 후 UI 업데이트
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = '이름 또는 비밀번호가 올바르지 않습니다.';
                errorDiv.classList.remove('hidden');
            }
        }

        // --- 선생님 상태 변경 모달 관련 함수 ---
        function showTeacherStatusModal() {
            if (!currentTeacher) return;

            document.getElementById('teacherName').textContent = currentTeacher.name + '님';
            document.getElementById('teacherSubject').textContent = currentTeacher.subject + ' 담당';
            updateCurrentStatusDisplay();
            updateStatusButtons();
            document.getElementById('teacherModal').classList.remove('hidden');
        }

        function updateCurrentStatusDisplay() {
            const config = statusConfig[currentTeacher.status];
            document.getElementById('currentStatus').innerHTML = `
                ${config.icon} ${currentTeacher.status}
            `;
        }

        function updateStatusButtons() {
            const buttons = document.querySelectorAll('#teacherModal .status-btn'); // #teacherModal 내부만 선택
            buttons.forEach(btn => {
                btn.classList.remove('active');
                const buttonStatus = btn.getAttribute('data-status');
                if (currentTeacher.status === buttonStatus) {
                    btn.classList.add('active');
                }
            });
        }

        function updateStatus(newStatus) {
            const teacherIndex = teachers.findIndex(t => t.name === currentTeacher.name);
            if (teacherIndex !== -1) {
                teachers[teacherIndex].status = newStatus;
                currentTeacher.status = newStatus;

                // Firebase에 전체 teachers 배열을 업데이트합니다.
                // Firebase Realtime Database는 배열 인덱스 기반 업데이트를 지원하지 않으므로,
                // 전체를 덮어쓰거나, 객체 형태로 데이터를 관리하는 것이 일반적입니다.
                // 현재 teachers 배열이 순서가 중요하고 변경이 잦지 않다면 이 방식도 가능합니다.
                // 또는 `teachers/${currentTeacher.name}` 식으로 직접 해당 선생님 데이터만 업데이트하는 방법도 고려할 수 있습니다.
                set(teachersRef, teachers)
                    .then(() => {
                        console.log("상태 업데이트 및 Firebase 저장 성공", newStatus);
                    })
                    .catch((error) => console.error("상태 업데이트 및 Firebase 저장 오류:", error));

                updateCurrentStatusDisplay();
                updateStatusButtons();
                localStorage.setItem('loggedInTeacher', JSON.stringify(currentTeacher));
            } else {
                console.error("현재 로그인된 선생님 정보를 teachers 배열에서 찾을 수 없습니다:", currentTeacher);
            }
        }

        function closeTeacherStatusModal() {
            document.getElementById('teacherModal').classList.add('hidden');
            console.log("선생님 상태 변경 모달이 닫혔습니다.");
        }

        // 로그아웃
        function logout() {
            currentTeacher = null;
            localStorage.removeItem('loggedInTeacher');
            updateLoggedInUI(); // 로그아웃 후 UI 업데이트
            // 모든 모달 닫기 (혹시 열려있을 경우)
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('teacherModal').classList.add('hidden');
            document.getElementById('teacherQuestionsModal').classList.add('hidden');
            document.getElementById('questionModal').classList.add('hidden');
            document.getElementById('viewQuestionsModal').classList.add('hidden');
            console.log("로그아웃되었습니다.");
        }

        // --- 선생님 본인 질문 목록 모달 관련 함수 ---
        function updateUnansweredQuestionsCount() {
            if (!currentTeacher) return;
            const myQuestions = questions.filter(q => q.teacherName === currentTeacher.name);
            const unansweredQuestions = myQuestions.filter(q => !q.answer).length;
            const unansweredQuestionsCountSpan = document.getElementById('unansweredQuestionsCount');
            const checkMyQuestionsBtn = document.getElementById('checkMyQuestionsBtn');

            if (unansweredQuestions > 0) {
                unansweredQuestionsCountSpan.textContent = `(${unansweredQuestions}개)`;
                checkMyQuestionsBtn.classList.add('btn-warning'); // 미답변 있으면 노란색
                checkMyQuestionsBtn.classList.remove('btn-info');
            } else {
                unansweredQuestionsCountSpan.textContent = ``;
                checkMyQuestionsBtn.classList.add('btn-info'); // 답변 완료했으면 파란색
                checkMyQuestionsBtn.classList.remove('btn-warning');
            }
        }

        function showTeacherQuestionsModal() {
            if (!currentTeacher) return;
            document.getElementById('myQuestionsTeacherName').textContent = currentTeacher.name + ' 선생님께 온 질문';
            renderTeacherQuestions();
            document.getElementById('teacherQuestionsModal').classList.remove('hidden');
            updateUnansweredQuestionsCount(); // 모달 열 때 알림 갱신
        }

        function hideTeacherQuestionsModal() {
            document.getElementById('teacherQuestionsModal').classList.add('hidden');
        }

        function renderTeacherQuestions() {
            const questionsList = document.getElementById('questionsList');
            const myQuestionsEmpty = document.getElementById('myQuestionsEmpty');
            questionsList.innerHTML = '';

            const myQuestions = questions.filter(q => q.teacherName === currentTeacher.name);

            if (myQuestions.length === 0) {
                myQuestionsEmpty.classList.remove('hidden');
                questionsList.classList.add('hidden');
                return;
            } else {
                myQuestionsEmpty.classList.add('hidden');
                questionsList.classList.remove('hidden');
            }

            myQuestions.forEach(question => {
                const questionTime = new Date(question.timestamp).toLocaleString('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', hour12: false
                });

                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-meta">
                        <span class="student-info"><strong>학번:</strong> ${question.studentId} | <strong>이름:</strong> ${question.studentName}</span>
                        <span class="datetime-info">${questionTime}</span>
                        <span class="delete-button-container">
                            <button class="delete-button" data-question-id="${question.id}">🗑️ 삭제</button>
                        </span>
                    </div>
                    <div class="question-text">${question.questionText}</div>
                    ${question.answer ? `
                        <div class="answer-section">
                            <strong>선생님 답변:</strong>
                            <div class="answer-text">${question.answer}</div>
                            <div class="question-meta" style="justify-content: flex-end; margin-top: 0.5rem; padding-right: 0;">
                                <span class="datetime-info">답변 시간: ${new Date(question.answerTimestamp).toLocaleString('ko-KR', {
                                    year: 'numeric', month: '2-digit', day: '2-digit',
                                    hour: '2-digit', minute: '2-digit', hour12: false
                                })}</span>
                            </div>
                        </div>
                    ` : `
                        <div class="answer-input-group">
                            <textarea class="answer-input" rows="3" placeholder="답변을 입력하세요."></textarea>
                            <button class="answer-submit-btn" data-question-id="${question.id}">답변 제출</button>
                        </div>
                    `}
                `;
                questionsList.appendChild(questionCard);
            });

            // 답변 제출 버튼 이벤트 리스너
            questionsList.querySelectorAll('.answer-submit-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const questionId = event.target.getAttribute('data-question-id');
                    const answerInput = event.target.previousElementSibling;
                    const answerText = answerInput.value.trim();

                    if (answerText) {
                        submitAnswer(questionId, answerText);
                    } else {
                        alert('답변 내용을 입력해주세요.');
                    }
                });
            });

            // 삭제 버튼 이벤트 리스너
            questionsList.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const questionId = event.target.getAttribute('data-question-id');
                    if (confirm('정말로 이 질문을 삭제하시겠습니까?')) {
                        deleteQuestion(questionId);
                    }
                });
            });
        }

        function submitAnswer(questionId, answerText) {
            const questionRef = ref(database, `questions/${questionId}`);
            update(questionRef, {
                answer: answerText,
                answerTimestamp: new Date().toISOString()
            })
            .then(() => {
                console.log(`질문 ${questionId}에 대한 답변이 성공적으로 제출되었습니다.`);
                alert('답변이 성공적으로 등록되었습니다.');
            })
            .catch((error) => {
                console.error(`질문 ${questionId} 답변 제출 오류:`, error);
                alert('답변 등록에 실패했습니다. 다시 시도해주세요.');
            });
        }

        /**
         * 특정 질문을 Firebase에서 삭제합니다.
         */
        function deleteQuestion(questionId) {
            const questionToRemoveRef = ref(database, `questions/${questionId}`);
            remove(questionToRemoveRef)
                .then(() => {
                    console.log(`질문 ${questionId}가 성공적으로 삭제되었습니다.`);
                    alert('질문이 삭제되었습니다.');
                })
                .catch((error) => {
                    console.error(`질문 ${questionId} 삭제 오류:`, error);
                    alert('질문 삭제에 실패했습니다. 다시 시도해주세요.');
                });
        }

        // --- 학생 질문 모달 관련 함수 ---
        function showQuestionModal() {
            if (!selectedTeacherForQuestion) return;
            document.getElementById('questionTeacherName').textContent = selectedTeacherForQuestion.name + ' 선생님께';
            document.getElementById('questionModal').classList.remove('hidden');
            document.getElementById('studentId').focus();
            document.getElementById('questionError').classList.add('hidden');
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            document.getElementById('questionText').value = '';
        }

        function hideQuestionModal() {
            document.getElementById('questionModal').classList.add('hidden');
            selectedTeacherForQuestion = null;
        }

        function handleQuestionSubmit(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const questionText = document.getElementById('questionText').value.trim();

            if (!studentId || !studentName || !questionText) {
                const errorDiv = document.getElementById('questionError');
                errorDiv.textContent = '모든 필드를 입력해주세요.';
                errorDiv.classList.remove('hidden');
                return;
            }

            const newQuestion = {
                teacherName: selectedTeacherForQuestion.name,
                studentId: studentId,
                studentName: studentName,
                questionText: questionText,
                timestamp: new Date().toISOString(), // ISO 8601 형식으로 저장
                answer: null // 답변 초기화
            };

            push(questionsRef, newQuestion)
                .then(() => {
                    alert('질문이 성공적으로 제출되었습니다!');
                    hideQuestionModal();
                })
                .catch((error) => {
                    console.error("질문 제출 오류:", error);
                    const errorDiv = document.getElementById('questionError');
                    errorDiv.textContent = '질문 제출에 실패했습니다. 다시 시도해주세요.';
                    errorDiv.classList.remove('hidden');
                });
        }

        // --- 질문 리스트 보기 모달 관련 함수 (모든 사용자) ---
        function showViewQuestionsModal() {
            if (!selectedTeacherForView) return;

            document.getElementById('viewQuestionsTeacherName').textContent = selectedTeacherForView.name + ' 선생님의 질문 목록';
            renderPublicQuestions(selectedTeacherForView.name);
            document.getElementById('viewQuestionsModal').classList.remove('hidden');
        }

        function hideViewQuestionsModal() {
            document.getElementById('viewQuestionsModal').classList.add('hidden');
            selectedTeacherForView = null;
        }

        /**
         * 모든 사용자를 위한 질문 목록을 렌더링합니다. (삭제/답변 입력 기능 없음)
         */
        function renderPublicQuestions(teacherName) {
            const publicQuestionsList = document.getElementById('publicQuestionsList');
            const publicQuestionsEmpty = document.getElementById('publicQuestionsEmpty');
            publicQuestionsList.innerHTML = '';

            const teacherSpecificQuestions = questions.filter(q => q.teacherName === teacherName);

            if (teacherSpecificQuestions.length === 0) {
                publicQuestionsEmpty.classList.remove('hidden');
                publicQuestionsList.classList.add('hidden');
                return;
            } else {
                publicQuestionsEmpty.classList.add('hidden');
                publicQuestionsList.classList.remove('hidden');
            }

            teacherSpecificQuestions.forEach(question => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';

                const questionTime = new Date(question.timestamp).toLocaleString('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', hour12: false
                });

                let answerSection = `<p style="font-size: 0.875rem; color: #6b7280; margin-top: 1rem;">아직 답변이 등록되지 않았습니다.</p>`;
                if (question.answer) {
                    const answerTime = new Date(question.answerTimestamp).toLocaleString('ko-KR', {
                        year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', hour12: false
                    });
                    answerSection = `
                        <div class="answer-section">
                            <strong>선생님 답변:</strong>
                            <div class="answer-text">${question.answer}</div>
                            <div class="question-meta" style="justify-content: flex-end; margin-top: 0.5rem; padding-right: 0;">
                                <span class="datetime-info">답변 시간: ${answerTime}</span>
                            </div>
                        </div>
                    `;
                }

                questionCard.innerHTML = `
                    <div class="question-meta">
                        <span class="student-info"><strong>학번:</strong> ${question.studentId} | <strong>이름:</strong> ${question.studentName}</span>
                        <span class="datetime-info">${questionTime}</span>
                    </div>
                    <div class="question-text">${question.questionText}</div>
                    ${answerSection}
                `;
                publicQuestionsList.appendChild(questionCard);
            });
        }

        // --- 초기 로드 및 이벤트 리스너 설정 ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebaseDataListener();

            // 로그인 유지 기능: 페이지 로드 시 localStorage 확인
            const storedTeacher = localStorage.getItem('loggedInTeacher');
            if (storedTeacher) {
                try {
                    currentTeacher = JSON.parse(storedTeacher);
                    console.log("이전 로그인 정보로 자동 로그인 시도:", currentTeacher.name);
                    const checkInterval = setInterval(() => {
                        if (teachers.length > 0) { // 선생님 데이터가 로드될 때까지 기다림
                            clearInterval(checkInterval);
                            const updatedCurrentTeacher = teachers.find(t => t.name === currentTeacher.name);
                            if (updatedCurrentTeacher) {
                                currentTeacher = updatedCurrentTeacher;
                                updateLoggedInUI(); // 자동 로그인 성공 시 UI 업데이트
                            } else {
                                console.warn("저장된 선생님 정보를 Firebase에서 찾을 수 없어 자동 로그인을 해제합니다.");
                                logout();
                            }
                        }
                    }, 100); // 0.1초마다 확인
                } catch (e) {
                    console.error("저장된 로그인 정보 파싱 오류:", e);
                    localStorage.removeItem('loggedInTeacher');
                    updateLoggedInUI(); // 파싱 오류 시 로그인 안 된 상태 UI
                }
            } else {
                updateLoggedInUI(); // 로그인 안 된 상태 UI
            }

            // 로그인 버튼 이벤트 리스너
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', showLogin);
            }

            // 로그인 폼 제출 이벤트 리스너
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // 로그인 취소 버튼 이벤트 리스너
            const loginCancelBtn = document.getElementById('loginCancelBtn');
            if (loginCancelBtn) {
                loginCancelBtn.addEventListener('click', hideLogin);
            }

            // Enter 키 입력 시 로그인 처리
            document.addEventListener('keydown', function(event) {
                const loginModal = document.getElementById('loginModal');
                if (event.key === 'Enter' && !loginModal.classList.contains('hidden')) {
                    // Enter 키가 비밀번호 입력 필드에서 눌렸을 때만 submit
                    if (document.activeElement.id === 'loginPassword') {
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                }
            });

            // "내 상태 변경하기" 버튼
            const changeMyStatusBtn = document.getElementById('changeMyStatusBtn');
            if (changeMyStatusBtn) {
                changeMyStatusBtn.addEventListener('click', showTeacherStatusModal);
            }

            // 상태 변경 모달 내 상태 변경 버튼 이벤트 리스너
            const statusButtons = document.querySelectorAll('#teacherModal .status-btn');
            statusButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const newStatus = btn.getAttribute('data-status');
                    if (newStatus) {
                        updateStatus(newStatus);
                    }
                });
            });

            // 상태 변경 모달 닫기 버튼
            const closeTeacherStatusModalBtn = document.getElementById('closeTeacherStatusModalBtn');
            if (closeTeacherStatusModalBtn) {
                closeTeacherStatusModalBtn.addEventListener('click', closeTeacherStatusModal);
            }

            // "질문 확인하기" 버튼
            const checkMyQuestionsBtn = document.getElementById('checkMyQuestionsBtn');
            if (checkMyQuestionsBtn) {
                checkMyQuestionsBtn.addEventListener('click', showTeacherQuestionsModal);
            }

            // 로그아웃 버튼 (로그인 후 표시되는 버튼)
            const logoutButtonLoggedIn = document.getElementById('logoutButtonLoggedIn');
            if (logoutButtonLoggedIn) {
                logoutButtonLoggedIn.addEventListener('click', logout);
            }

            // --- 학생 질문 모달 관련 이벤트 리스너 ---
            const questionForm = document.getElementById('questionForm');
            if (questionForm) {
                questionForm.addEventListener('submit', handleQuestionSubmit);
            }

            const questionCancelBtn = document.getElementById('questionCancelBtn');
            if (questionCancelBtn) {
                questionCancelBtn.addEventListener('click', hideQuestionModal);
            }

            // Enter 키 입력 시 질문 제출 처리 (textarea 제외)
            document.addEventListener('keydown', function(event) {
                const questionModal = document.getElementById('questionModal');
                if (event.key === 'Enter' && !questionModal.classList.contains('hidden')) {
                    if (document.activeElement.tagName !== 'TEXTAREA') {
                        questionForm.dispatchEvent(new Event('submit'));
                    }
                }
            });

            // --- 질문 리스트 보기 모달 관련 이벤트 리스너 (모든 사용자) ---
            const viewQuestionsCloseBtn = document.getElementById('viewQuestionsCloseBtn');
            if (viewQuestionsCloseBtn) {
                viewQuestionsCloseBtn.addEventListener('click', hideViewQuestionsModal);
            }

            // '질문하기' 버튼 이벤트 리스너 (질문 목록 모달 내)
            const askQuestionFromViewModalBtn = document.getElementById('askQuestionFromViewModalBtn');
            if (askQuestionFromViewModalBtn) {
                askQuestionFromViewModalBtn.addEventListener('click', () => {
                    selectedTeacherForQuestion = selectedTeacherForView;
                    hideViewQuestionsModal();
                    showQuestionModal();
                });
            }

            // **여기부터 수정된 부분입니다.**
            // 선생님 본인 질문 목록 모달 닫기 버튼
            // 이전에 없던 id를 추가했으니, HTML에서 해당 버튼에 id="closeMyQuestionsModalBtnTeacher"를 추가했는지 확인해주세요.
            const closeMyQuestionsModalBtnTeacher = document.getElementById('closeMyQuestionsModalBtnTeacher');
            if (closeMyQuestionsModalBtnTeacher) {
                closeMyQuestionsModalBtnTeacher.addEventListener('click', hideTeacherQuestionsModal);
            }
        });
    </script>
</body>
</html>
